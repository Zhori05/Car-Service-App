
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>

    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {

    background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url("images/introduction-fast-lane-service.jpg");
    font-size: 25px;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
  
    position: relative;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login {
    width: 520px;
    height: min-content;
    padding: 20px;
    border-radius: 12px;
    background: #ffffff;
}

.login h1 {
    font-size: 36px;
    margin-bottom: 25px;
}

.login form {
    font-size: 20px;
}

.login form .form-group {
    margin-bottom: 12px;
}
.login form .form-group .alert-warning{
    color: red;
}

.btn1{
  border: none;
  outline: none;
  height: 50px;
  width: 100%;
  background-color: black;
  color: white;
  border-radius: 4px;
  font-weight: bold;
}
.btn1:hover{
  background: white;
  border:1px solid;
  color: black;
}

</style>

<body>

    <div class="login">

        <h4 class="text-center">Влез в профила си!!</h4>
        
        <form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <div class="form-group ">
                <label class="form-label" for = "username">Име</label>
                <input class="form-control" type="text" name="Username" id="username"  th:field="*{username}" required>

            </div>
            <div class="form-group ">
                <label class="form-label" for="password">Парола</label>
                <input class="form-control" type="password" name="Password" id="password" th:field="*{password}"required>

                    <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>

            </div>
                <button type="submit" class="btn1 mt-4" name="submit" value="login">Влез</button>
            <div> 
              <p>Нямаш профил? <a href = "register.html">Регистрирай се тук!</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  

</body>

</html>
